<html><head><base href="/" />
<meta charset="UTF-8">
<title>Biblioteca Virtual</title>
<style>
:root {
  --wood: #8B4513;
  --paper: #F5F5DC;
}

body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  background: var(--wood);
  font-family: 'Crimson Text', serif;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.library {
  width: 90%;
  max-width: 1200px;
  margin: 2rem auto;
  background: rgba(255,255,255,0.9);
  border-radius: 10px;
  padding: 2rem;
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
}

.bookshelf {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
  padding: 1rem;
  background: var(--wood);
  border-radius: 5px;
  margin: 1rem 0;
}

.book {
  width: 40px;
  height: 150px;
  background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
  border-radius: 2px 5px 5px 2px;
  position: relative;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.book:hover {
  transform: translateY(-10px) rotate(10deg);
}

.book::after {
  content: '';
  position: absolute;
  left: 0;
  top: 0;
  width: 3px;
  height: 100%;
  background: rgba(255,255,255,0.3);
  border-radius: 2px 0 0 2px;
}

h1 {
  color: var(--paper);
  text-align: center;
  font-size: 3rem;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
}

.search-bar {
  width: 80%;
  max-width: 500px;
  padding: 1rem;
  margin: 1rem auto;
  border: none;
  border-radius: 25px;
  font-size: 1.1rem;
  box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
}

@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0px); }
}

.reading-light {
  width: 100px;
  height: 100px;
  margin: 2rem auto;
  animation: float 3s ease-in-out infinite;
}
</style>
</head>
<body>
  <h1>Biblioteca Virtual</h1>
  
  <input type="text" class="search-bar" placeholder="Buscar libros...">
  
  <svg class="reading-light" viewBox="0 0 100 100">
    <circle cx="50" cy="20" r="15" fill="#FFD700" filter="url(#glow)"/>
    <path d="M 50 35 L 50 80" stroke="#333" stroke-width="2"/>
    <path d="M 30 80 L 70 80" stroke="#333" stroke-width="4"/>
    <defs>
      <filter id="glow">
        <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
        <feMerge>
          <feMergeNode in="coloredBlur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>
  </svg>

  <div class="library">
    <div class="bookshelf">
      <div class="book" style="background: #FF6B6B"></div>
      <div class="book" style="background: #4ECDC4"></div>
      <div class="book" style="background: #45B7D1"></div>
      <div class="book" style="background: #96CEB4"></div>
      <div class="book" style="background: #FFEEAD"></div>
      <div class="book" style="background: #D4A5A5"></div>
      <div class="book" style="background: #9FA8DA"></div>
      <div class="book" style="background: #90A4AE"></div>
      <div class="book" style="background: #A5D6A7"></div>
      <div class="book" style="background: #FFE082"></div>
    </div>
  </div>

<script>
document.querySelectorAll('.book').forEach(book => {
  book.addEventListener('click', () => {
    book.style.transform = 'translateY(-20px) rotate(20deg)';
    setTimeout(() => {
      book.style.transform = '';
    }, 500);
  });
});

const searchBar = document.querySelector('.search-bar');
searchBar.addEventListener('input', (e) => {
  const searchTerm = e.target.value.toLowerCase();
  // Future implementation: Search functionality
  console.log(`Searching for: ${searchTerm}`);
});

// Add some randomness to book heights
document.querySelectorAll('.book').forEach(book => {
  const randomHeight = 140 + Math.random() * 20;
  book.style.height = `${randomHeight}px`;
});
</script>
</body></html>
